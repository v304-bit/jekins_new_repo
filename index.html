<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Jenkins CI/CD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-page">
        <div class="welcome-text">
            <h1>Welcome to Jenkins CI/CD Study Board!</h1>
            <p>Master Jenkins with us! Learn CI/CD concepts step by step.</p>
        </div>
        <div class="buttons">
            <a href="short-hands.html" class="button">Jenkins Short Hands</a>
            <a href="about.html" class="button">About Jenkins</a>
        </div>
    </div>

    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
